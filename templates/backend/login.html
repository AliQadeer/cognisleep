{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Cogni Dashboard</title>

    <link href="{% static "backend/assets/css/lib/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "backend/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "backend/style.css" %}" rel="stylesheet">


</head>

<body>
<div class="stripe-one">
</div>
<div class="stripe-two">
</div>
<div class="stripe-three">
</div>
<div class="loin-box-outer">
    <div class="logo-panel">COGNISLEEP</div>
    <h2>Login</h2>

    <form method="post" method="/">
        {% csrf_token %}

        {{ form|crispy }}

 {% if messages %}
            {% for message in messages %}
                <div style="color: #721c24;" class="">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div class="form-boxes">
            <button type="submit" class="btn btn-primary" name="submit">Login</button>
        </div>
    </form>
</div>

</body>

</html>

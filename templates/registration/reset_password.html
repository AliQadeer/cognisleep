{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="provider_login_sec">
        <div class="container">
			<div class="row">
				<div class="provider_login_form">
					<h1 class="hilight_text">RESET PASSWORD</h1>
					<h2>RESET PASSWORD</h2>
				</div>

				<div class="col-sm-12 col-md-6 m-auto col-lg-6">
					<div class="provider_registeration_form verification-code">
						<div class="provider_registeration patient_regist_form">
						<form method="post" action="">
                            {%  csrf_token %}
						<div class="form-group row">
                              <div class="col-sm-12 col-md-12 col-lg-12">
                                  <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}">

                              </div>
                          </div>

							<div class="form-group row">
                              <div class="col-sm-12 col-md-12 col-lg-12">
                                  <label class="col-form-label float-left text-left">Enter New Password:</label>
                                  <input type="password" required="" id="new_password" name="new_password">

                              </div>
                          </div>
							<div class="form-group row">
                              <div class="col-sm-12 col-md-12 col-lg-12">
                                  <label class="col-form-label float-left text-left">Enter Confirm Password:</label>
                                  <input type="password" required="" id="confirm_password" name="confirm_password">
								   <p style="color: red; font-weight: 400; display: none;" class="perror">Please enter the same password.</p>

                              </div>
                          </div>
							<div class="form-group row">
								<div class="col-sm-12 col-md-12 col-lg-12">
									{% if message is not None%}
                                  <p style="color: red" >{{ message }}</p>
									<a href="{{ url }}" style="text-decoration: none;">Go To Login page</a>
                                  {% endif %}
									 <button type="submit">SUBMIT</button>
								</div>

							</div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
    </section>

<script>
	jQuery('#confirm_password').keyup(function(){
    var confirmmPassword = jQuery(this).val();
    var newPasword = jQuery('#new_password').val();
    if(confirmmPassword != newPasword) {
        jQuery('.perror').show();
    } else {
        jQuery('.perror').hide();
    }
});
</script>
    
    {% endblock content %}
